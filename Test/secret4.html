<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive ROT13 and Hex Converter</title>
    <style type="text/css">
        body {
            background-color: white;
            font-family: Sans-Serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .arrow {
            font-size: 2.0em;
            font-weight: bold;
            margin: 10px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        textarea {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            font-size: 1.2vw;
            padding: 0.2vw;
            margin: 0.1vw 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            font-size: 1vw;
            padding: 0.5vw 0.5vw;
            margin: 0.1vw 0;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2;
        }

        @media screen and (max-width: 600px) {
            .arrow {
                font-size: 5vw;
            }

            .switch {
                width: 10vw;
                height: 6vw;
            }

            .slider:before {
                height: 5vw;
                width: 5vw;
            }

            button {
                font-size: 2vw;
                padding: 0.5vw 1vw;
            }

            textarea {
                font-size: 3vw;
                padding: 2vw;
                height: 20vw;
            }
        }

        #output {
            background-color: #f0f0f0;
            user-select: none; /* Add this line */
        }
    </style>
    
    <script type="text/javascript">
        let direction = "forward"; // Default conversion direction: forward

        function rot13(s) {
            return s.replace(/[a-zA-Z]/g, function (c) {
                return String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
            });
        }

        function toHexadecimal(s) {
            return s.split('').map(function(char) {
                return char.charCodeAt(0).toString(16);
            }).join(' ');
        }

        function fromHexadecimal(hexString) {
            return hexString.split(' ').map(function(hex) {
                return String.fromCharCode(parseInt(hex, 16));
            }).join('');
        }

        function update() {
            if (direction === "forward") {
                let inputText = document.getElementById('input').value;
                let rot13Text = rot13(inputText);
                let hexText = toHexadecimal(rot13Text);
                document.getElementById('output').value = hexText;
            } else {
                let hexInput = document.getElementById('input').value;
                let decodedRot13 = fromHexadecimal(hexInput);
                let originalText = rot13(decodedRot13);
                document.getElementById('output').value = originalText;
            }
        }

        function toggleDirection() {
            direction = (direction === "forward") ? "backward" : "forward";
            document.getElementById('directionLabel').innerText = 
                (direction === "forward") ? "Text → ROT13 → Hex" : "Hex → ROT13 → Text";

            document.getElementById('input').value = "";
            document.getElementById('output').value = "";

            document.getElementById('inputLabel').innerText = 
                (direction === "forward") ? "Text" : "Hex";
            document.getElementById('outputLabel').innerText = 
                (direction === "forward") ? "Hex" : "Text";
        }

        function copyToClipboard() {
            let outputText = document.getElementById('output');
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</head>
<body>

    <div class="container">
        <noscript><p><span class="warning"><em>Please enable JavaScript to use this page.</em></span></p></noscript>

        <label class="switch">
            <input type="checkbox" onchange="toggleDirection()">
            <span class="slider"></span>
        </label>
        <p id="directionLabel">Text → ROT13 → Hex</p>

        <p><label id="inputLabel">Text</label></p>
        <p><textarea id="input" onkeyup="update()" onchange="update()" autofocus></textarea></p>

        <p class="arrow">↓</p>

        <p><label id="outputLabel">Hex</label></p>
        <p><textarea id="output" readonly></textarea></p>
        
        <p><button onclick="copyToClipboard()">Copy</button></p>
    </div>

</body>
</html>
