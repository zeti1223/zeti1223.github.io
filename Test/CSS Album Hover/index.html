<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Album Hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="album__list">
        <div class="album__item">
          <figure class="album__artwork">
            <img src="01.png" alt="Synthetic Love" />

            <div class="album__title">
              <h1>Synthetic Love</h1>
              <h2>Trevor Something</h2>
            </div>
            <span class="album__play">
              <svg
                role="img"
                aria-hidden="true"
                viewBox="0 0 24 24"
                class="Svg-sc-ytk21e-0 Svg-img-icon-medium"
              >
                <path
                  d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                ></path>
              </svg>
            </span>
          </div>
        </div>

        <div class="album__item">
          <figure class="album__artwork">
            <img src="02.png" alt="Nightcall" />

        </div>

        <div class="album__item">
          <figure class="album__artwork">
            <img src="03.png" alt="Vessel" />

          <div class="album__info">
            <div class="album__title">
              <h1>Vessel</h1>
              <h2>Lorn</h2>
            </div>
            <span class="album__play">
              <svg

                <path
                  d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
