<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blurred Side Navigation Bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
     <div id="sidenav" class="darksoul-sidenav">
        <div class="header">
            <div class="profile">
                <div class="profile-pic">
                    <img src="CodingDelhi.png" alt="CodingDelhi">
                </div>
                <div id="pname" class="profile-name">
                    <span>Navigation Bar</span>
                    <p class="name">CodingDelhi</p>
                </div>
            </div>
            <div class="btn">
                <div id="toggler" class="circle" onclick="toggle()">
                    <img id="togglericon" width="10" height="10" src="https://img.icons8.com/metro/26/back.png" alt="back"/>
                </div>
            </div>
        </div>
        <div class="menus">
            <p>Menus</p>
            <div class="menu-container">

                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/material/24/dashboard-layout.png" alt="dashboard-layout"/>
                    </div>

                    <div class="menu-name">
                        <p>Dashboard</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/fluency-systems-filled/48/task.png" alt="task"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>My Task</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/puffy-filled/32/calendar.png" alt="calendar"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>Calendar</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/puffy-filled/32/new-post.png" alt="new-post"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>Mail</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/ios-filled/50/replay.png" alt="replay"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>Activity</p>
                    </div>
                        
                </div>
            
            </div>
            <p>Service</p>
            <div class="menu-container service">

                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/pastel-glyph/64/laptop-metrics--v2.png" alt="laptop-metrics--v2"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>SEO</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/pastel-glyph/64/web--v1.png" alt="web--v1"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>Web Design</p>
                    </div>
                        
                </div>
                <div class="menu">

                    <div class="menu-img">
                        <img width="12" height="12" src="https://img.icons8.com/windows/32/huawei-logo.png" alt="huawei-logo"/>
                    </div>
                    
                    <div class="menu-name">
                        <p>Logo Design</p>
                    </div>
                        
                </div>
            
            </div>
            
           
        </div>
        <div class="footer">
            <div id="createtask" class="create-task">
                <img id="taskicon" width="25" height="25" src="https://img.icons8.com/ios-filled/50/add--v1.png" alt="add--v1"/>
                <p id="task">Create new task</p>
                <span id="link">Or use <b>Invite</b> Link</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
