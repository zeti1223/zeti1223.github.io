<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hőmérő csúszkával</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .thermometer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .thermometer {
            width: 50px;
            height: 300px;
            background: lightgray;
            border-radius: 25px;
            position: relative;
            border: 2px solid black;
            overflow: hidden;
        }
        .mercury {
            width: 100%;
            position: absolute;
            bottom: 0;
            border-radius: 25px;
            height: 0;
            background: red;
        }
        .bulb {
            width: 70px;
            height: 70px;
            background: red;
            border-radius: 50%;
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid black;
            z-index: 0;
        }
        .slider-container {
            margin-top: 20px;
        }
        input[type="range"] {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="thermometer-container">
        <div class="thermometer">
            <div class="mercury" id="mercury"></div>
        </div>
        <div class="bulb"></div>
    </div>
    <div class="slider-container">
        <input type="range" id="slider" min="-100" max="100" value="0">
    </div>

    <script>
        const slider = document.getElementById("slider");
        const mercury = document.getElementById("mercury");

        slider.addEventListener("input", function() {
            const temp = this.value;
            const heightPercentage = Math.max((parseInt(temp) + 100) / 2, 12);
            mercury.style.height = heightPercentage + "%";
        });
    </script>
</body>
</html>
