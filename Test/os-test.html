<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operációs Rendszer Felismerő</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #os-info {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Operációs Rendszer Felismerő</h1>
    <p>A böngésződ alapján az operációs rendszered:</p>
    <p id="os-info">Betöltés...</p>

    <script>
        function detectOS() {
            let userAgent = window.navigator.userAgent;
            let platform = window.navigator.platform;
            let os = "Ismeretlen operációs rendszer";

            if (platform.includes("Win")) os = "Windows";
            else if (platform.includes("Mac")) os = "macOS";
            else if (platform.includes("Linux")) os = "Linux";
            else if (/Android/.test(userAgent)) os = "Android";
            else if (/iPhone|iPad|iPod/.test(userAgent)) os = "iOS";
            
            document.getElementById("os-info").textContent = os;
        }

        detectOS();
    </script>
</body>
</html>
